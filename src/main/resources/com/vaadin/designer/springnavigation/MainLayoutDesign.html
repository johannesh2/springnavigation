<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="valo-menu-responsive" spacing="false" responsive id="responsive-application-template" size-full>
   <vaadin-css-layout style-name="valo-menu">
    <vaadin-css-layout style-name="valo-menu-part">
     <vaadin-horizontal-layout style-name="valo-menu-title" width-full _id="menuTitle">
      <vaadin-label _id="menuTitleLabel" :middle :expand>
        The 
       <strong>Application</strong>
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-button icon="fonticon://FontAwesome/f03a" style-name="primary small valo-menu-toggle" plain-text _id="menuToggle">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="valo-menuitems" _id="menuItems">
      <vaadin-button icon="fonticon://FontAwesome/f007" primary-style-name="valo-menu-item" width-full plain-text _id="userButton">
        User 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f080" primary-style-name="valo-menu-item" _id="statusButton">
        Status 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f01c" primary-style-name="valo-menu-item" _id="inboxButton">
        Inbox 
       <span class="valo-menu-badge">7</span>
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f187" primary-style-name="valo-menu-item" _id="archiveButton">
        Archive 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f1de" primary-style-name="valo-menu-item" _id="settingsButton">
        Settings 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f08b" primary-style-name="valo-menu-item" plain-text _id="logoutButton">
        Logout 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-panel size-full :expand _id="content"></vaadin-panel>
  </vaadin-horizontal-layout>
 </body>
</html>
